spring.application.name=twitter_api

spring.config.import=optional:file:.env[.properties]

spring.mvc.problem-details.enabled=true

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.open-in-view=false

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_HOST}

security.jwt.refresh-token-expiration=2592000000
security.jwt.access-token-expiration=600000
security.jwt.secret-key=${SPRING_JWT_SECRET}

file.upload-dir=/app/uploads
